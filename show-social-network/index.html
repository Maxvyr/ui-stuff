<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b350b4224b.js"
      crossorigin="anonymous"
    ></script>

    <title>Animation Social Network</title>
  </head>
  <body>
    <div class="circular-menu">
      <div class="inner-circle">
        <i class="fas fa-bars"></i>
      </div>
      <div>
        <a href="https://facebook.com" target="_blanks" class="panel">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blanks" class="panel">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com" target="_blanks" class="panel">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://tiktok.com" target="_blanks" class="panel">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://youtube.com" target="_blanks" class="panel">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://twitch.tv" target="_blanks" class="panel">
          <i class="fab fa-twitch"></i>
        </a>
      </div>
    </div>
  </body>
</html>
